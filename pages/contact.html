<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description"
            content="A mentoring and subscription based program to help self-taught developers reach their career and educational goals.">
        <link rel="stylesheet" href="../css/main.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Contact - SELFDEV</title>
    </head>

    <body>
        <nav class="navbar contact-navbar">
            <div class="container">
                <div class="navbar-logo">
                    <h4><a href="../index.html">SELFDEV</a></h4>
                </div>
                <ul class="nav-links">
                    <li class="nav-link"><a href="../index.html">Home</a></li>
                    <li class="nav-link"><a href="./about.html">About</a></li>
                    <li class="nav-link"><a href="./services.html">Services</a></li>
                    <li class="nav-link"><a href="./pricing.html">Pricing</a></li>
                    <li class="nav-link"><a href="contact.html">Contact</a></li>
                </ul>
                <div class="nav-hamburger" onclick="toggleMenu()">
                    <div class="bar"></div>
                </div>
            </div>
        </nav>

        <nav class="mobile-nav">
            <a href="../index.html">Home</a>
            <a href="./about.html">About</a>
            <a href="./services.html">Services</a>
            <a href="contact.html">Contact</a>
        </nav>

        <section class="contact" id="contact">
            <div class="contact__container container">
                <div class="contact__form">
                    <h1>Contact Us</h1>
                    <form id="form">
                        <div class="input__container">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required />
                        </div>
                        <div class="input__container">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required />
                        </div>
                        <div class="input__container">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="4" required></textarea>
                        </div>
                        <button>Submit</button>
                    </form>
                </div>
            </div>
        </section>

        <footer class="footer">
            <div class="social-media">
                <a href="https://www.facebook.com" target="_blank" aria-label="Facebook"><i
                        class="fab fa-facebook"></i></a>
                <a href="https://www.x.com" target="_blank" aria-label="X/Twitter"><i
                        class="fa-brands fa-square-x-twitter"></i></a>
                <a href="https://www.instagram.com" target="_blank" aria-label="Instagram"><i
                        class="fa-brands fa-square-instagram"></i></a>
            </div>
            <div class="newsletter">
                <h2>Join Our Newsletter:</h2>
                <div class="newsletter-content">
                    <input type="email" placeholder="Enter your email" aria-label="Enter your email">
                    <button>Subscribe</button>
                </div>
            </div>
            <div class="footer-copyright">
                &copy; 2024 SELFDEV, LLC
            </div>
        </footer>

        <script src="../script.js"></script>

    </body>

</html>
